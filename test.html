<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script>
    function fibonacci(n){
          n = parseInt(n);
          if(n <= 0 ){
                    return;
          }
          else if(n == 1){
                    return 0;
          }
          else if(n == 2){
                    return 1;
          }
          else if(n >= 3){
                    return fibonacci(n - 1) + fibonacci(n - 2);
          }
}


    </script>
</head>
<body>
         <script>
                    alert(10);
         </script>
          
</body>
</html>
